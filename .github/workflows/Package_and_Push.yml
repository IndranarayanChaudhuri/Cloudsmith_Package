name: Python Package CI

on:
  push:
    branches: [ main ]

permissions:  
  id-token: write # This is required for requesting the JWT  
  contents: read  # This is required for actions/checkout

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel

    - name: Build package
      run: |
        python setup.py sdist bdist_wheel

    - name: Authenticate with OIDC
      id: oidc-auth
      run: |
        echo "Requesting OIDC token"
        OIDC_TOKEN=$(curl -X POST 'https://token.actions.githubusercontent.com' -H 'Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN' -H 'Content-Type: application/json' -d '{"audience": "https://cloudsmith.io"}')
        echo "::set-output name=TOKEN::$OIDC_TOKEN"

    - name: Upload to Cloudsmith
      run: |
        pip install cloudsmith-cli
        cloudsmith push python interview-indranarayan-chaudhu/interview-indranarayan-chaudhuri dist/*.whl
      env:
        CLOUDSMITH_API_KEY: ${{ steps.oidc-auth.outputs.TOKEN }}