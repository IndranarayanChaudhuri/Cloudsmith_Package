name: Python Package CI

on:
  push:
    branches: [ main ]

permissions:
  id-token: write  # Necessary to GitHub Identity Provider to write the JWT token which Cloudsmith needs to read
  contents: read

jobs:
  push:
    runs-on: ubuntu-latest
    name: Push a Python package to Cloudsmith using OIDC to authenticate
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel

      - name: Build package
        run: |
          python setup.py sdist bdist_wheel

      - name: Get OIDC token
        run: |
          value=$(curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=api://AzureADTokenExchange" | jq '.value')
          token=$(curl -X POST -H "Content-Type: application/json" -d "{\"oidc_token\":$value, \"service_slug\":\"OIDC_Connect_Github\"}" https://api.cloudsmith.io/openid/ORGANIZATION/ | jq -r '.token')
          echo "CLOUDSMITH_API_KEY=$token" >> $GITHUB_ENV

      - name: Upload to Cloudsmith
        run: |
          pip install cloudsmith-cli
          cloudsmith push python interview-indranarayan-chaudhu/interview-indranarayan-chaudhuri dist/*.whl
        env:
          CLOUDSMITH_API_KEY: ${{ env.CLOUDSMITH_API_KEY }}