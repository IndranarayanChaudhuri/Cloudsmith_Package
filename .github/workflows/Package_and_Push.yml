name: Python Package CI

on:
  push:
    branches: [ main ]

permissions:  
  id-token: write # This is required for requesting the JWT  
  contents: read  # This is required for actions/checkout

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel

    - name: Build package
      run: |
        python setup.py sdist bdist_wheel

    - name: Authenticate with OIDC
      id: auth
      run: echo "Authenticating with OIDC"

    - name: Upload to Cloudsmith
      run: |
        pip install cloudsmith-cli
        cloudsmith push python interview-indranarayan-chaudhu/interview-indranarayan-chaudhuri dist/*.whl
      env:
        CLOUDSMITH_API_KEY: ${{ steps.auth.outputs.CLOUDSMITH_API_KEY }}